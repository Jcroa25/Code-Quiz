<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mock Quiz</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start-btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info-box">
        <div class="info-title">
            <span>Here is how the Quiz works!</span>
        </div>
        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> per question</div>
            <div class="info">2. Once you select your answer, you can't reselect</div>
            <div class="info">3. You can't select any options once timer goes off</div>
            <div class="info">4. You can't exit from the quiz while you're playing</div>
            <div class="info">5. You'll get points on the basis of your correct answers</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    
</body>
</html>
