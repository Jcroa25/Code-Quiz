<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Made start button -->
    <div class="start_btn"><button>Begin Quiz</button></div>

    <!-- Made info box-->
    <div class="info_box">
        <div class="info-title"><span>Before you Start</span></div>
        <div class="info-list">
            <div class="info">1. You only get <span>30 seconds</span> per question.</div>
            <div class="info">2. You <span>cannot</span> change your answer.</div>
            <div class="info">3. You get points for each correct answers.</div>
            <div class="info">4. You must <span>finish</span> quiz to completion.</div>
            <div class="info">5. <span>HAVE FUN!</span></div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Made quiz box-->
    <div class="quiz_box">
        <header>
           
            <div class="timer">
                <div class="time_left_txt">Time Left:</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <!--Made button-->
            <button class="next_btn">Next Question</button>
        </footer>
    </div>
    <!-- Made result box -->
    <div class="result_box">
        <div class="icon">
        </div>
        <div class="complete_text">Quiz Completed!</div>
        <div class="score_text">     
        </div>
        <!-- Made buttons-->
        <div class="buttons">
            <button class="restart">Restart Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
        <div><form action="/action_page.php">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" value="John"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
